name: Generate and Update README

on:
  push:
    branches:
      - main

  # Déclenche le workflow tous les jours à huit heures UTC ;
  # minutes / heures / jours du mois / mois / jours de la semaine.
  schedule:
    - cron: "0 8 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure working directory permissions
        run: |
          sudo chown -R ${{ github.actor }} /github/workspace
          sudo chgrp -R ${{ github.actor }} /github/workspace

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Use the Node.js version you prefer

      - name: Install dependencies
        run: npm install

      - name: Generate README
        run: node generateReadme.js

      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add generateReadme.js
          git commit -m "Update generateReadme.js" || true

      - name: Push changes
        uses: ad-m/github-push-action@v0.5.0
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
